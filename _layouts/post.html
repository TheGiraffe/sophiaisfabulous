<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Quicksand:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="{{ site.url }}//css/stylesheet.css" rel="stylesheet">
    <link rel="shortcut icon" href="{{ site.url }}/favicon.png">

    <title>{{ page.title }} | Blog | Sophia Davis</title>
  </head>
  <body>
    {% include navbar.html %}
    <main>
      <div class="align-items-start flex-column d-flex h-100 w-100" id="default_page" style="background-image: url('{{ page.bgfile }}');">
        <div class="row h-100 w-100">
          <div class="col-md-2 text-center sidebar">
          </div>
          <div class="col-md-8" id="project_content">
            <div class="p-2">
            <h1>{{ page.title }}</h1>
            <h4>{{ page.date | date: "%-d %B %Y" }}</h4>
            <hr>

            {{ content }}
            </div>
          </div>
          <div class="col-md-2 sidebar">
          </div>
        </div>
      </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  {% include footer.html %}
  </body>
</html>
